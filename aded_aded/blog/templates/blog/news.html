<h1> Latest News</h1>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgba(174, 233, 243, 0.267);
        color: rgb(17, 19, 18) 13);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
    }
    h1 ,h2 {
        text-align: center;
    }
</style>  
<ul>
    {% for article in articles %}
        <li>
            <h5><a href="/blog/{{article.id}}"}">{{ article.title }}</a></h5>
            
            <small>Published on {{ article.published_date }}</small>
        <li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Home</a>
