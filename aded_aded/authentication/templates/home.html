{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>PEP FOR THE PEOPLE</h1>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgba(174, 233, 243, 0.267);
                color: rgb(17, 19, 18) 13);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .container {
                max-width: 800px;
                width: 100%;
                padding: 20px;
            }
            h1 ,h2 {
                text-align: center;
            }
        </style>  
        <p>You're logged in as {{ user.username }}</p>
        <h2><a href="{% url 'polls:index' %}">SURVEY</a></h2>
        <h2><a href="{% url 'blog:home' %}"> Blog</a></h2>
    {% else %}
        <h1>Welcome to the Home Page</h1>
        <p>Please log in or register</p>
        <p>
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        </p>
    {% endif %}
{% endblock %}
