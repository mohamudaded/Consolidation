<!DOCTYPE html>
<html>
<head>
    <title>SURVEY</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgba(174, 233, 243, 0.267);
        color: rgb(17, 19, 18) 13);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
    }
    h1 ,h2 {
        text-align: center;
    }
</style>  
<body>
    <h1>POLLS</h1>
    <ul>
        {% for question in latest_questions %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
    <h2><a href="{% url 'home' %}">Go To Home Page</a></h2>
</body>
</html>
